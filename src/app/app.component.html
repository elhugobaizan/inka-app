<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="main-menu" type="overlay">
      <ion-content>
        <div class="menu-header-bg"></div>
        <div class="header-content">
          <ion-icon src="../assets/Inka_blanco.svg"></ion-icon>
          <ion-label>
            <h2>Inka Expediciones</h2>
            <p>alguna otra cosita</p>
          </ion-label>
        </div>
        <ion-list lines="none" class="menu-items">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [src]="p.icon"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item-divider></ion-item-divider>
          <ion-item>
            <ion-icon name="logo-whatsapp"></ion-icon>Contacto
          </ion-item>
          <ion-item-divider></ion-item-divider>
          <ion-item (click)="cerrarSesion()">
            <ion-icon name="log-out-outline"></ion-icon>Cerrar sesion
          </ion-item>
          <!--<ion-item>
            <ion-textarea>{{this.token}}</ion-textarea>
          </ion-item>-->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
