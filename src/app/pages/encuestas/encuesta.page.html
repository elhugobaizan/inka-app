<div class="ion-page">
  <inka-header clase="secundario" atras="pages/encuestas">
    Encuesta
  </inka-header>

  <ion-content [fullscreen]="true">
    <h5>{{encuesta.titulo}}</h5>
    <h6>{{encuesta.subtitulo}}</h6>
    <ion-list lines="none">
      <ion-item-sliding *ngFor="let pregunta of encuesta.preguntas">
        <ion-item>
          <ion-label>
            <strong>{{pregunta.pregunta}}</strong>
            <br>
            <rating></rating>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-button slot="end" size="default" expand="block">Enviar</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
