<div class="ion-page">
  <inka-header clase="primario">
    Complains
  </inka-header>
  
  <ion-content [fullscreen]="true">
    <ion-list lines="none">
      <ion-list-header>
        List of complains and status
      </ion-list-header>
      <ion-item>
        <ion-button (click)="irA('pages/reclamo')" expand="block" size="default" slot="end">
          Start complain
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row *ngFor="let reclamo of reclamos">
            <ion-col></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
