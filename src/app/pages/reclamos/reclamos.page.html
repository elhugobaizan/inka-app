<div class="ion-page">
  <inka-header clase="secundario">
    {{textos.header}}
  </inka-header>
  
  <ion-content [fullscreen]="true">
    <ion-list lines="none">
      <ion-list-header>
        {{textos.titulo}}
      </ion-list-header>
    </ion-list>
    <ion-list lines="none">
      <ion-item>
        <ion-button (click)="irA('pages/reclamo')" expand="block" size="default" slot="end">
          Iniciar reclamo
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
