<div class="ion-page">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="pages/encuestas" color="primary"></ion-back-button>
      </ion-buttons>
      <ion-title color="primary">Encuesta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>
          <h1><strong>{{encuesta.titulo}}</strong></h1>
          <br>
          <ion-text>
            {{encuesta.subtitulo}}
          </ion-text>
        </ion-label>
      </ion-list-header>
      <ion-item-sliding *ngFor="let pregunta of encuesta.preguntas">
        <ion-item>
          <ion-label>
            <strong>{{pregunta.pregunta}}</strong>
            <br>
            <rating></rating>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-button slot="end" size="default" expand="block">Enviar</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
